<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <section class="slider"
        @mouseenter="stopLoop"
        @mouseleave="startLoop"
        >

            <!-- TITOLO -->
            <div class="title">
                <h1>New world Slide</h1>
            </div>

            <!-- FRECCIA SINISTRA -->
            <div class="prev" @click="prevFoto">
                <i class="fas fa-arrow-left"></i>
            </div>

            <!-- IMMAGINI -->
            <div class="images">
                <img :src="foto[indexFoto]" alt="new world image">
            </div>

            <!-- FRECCIA DESTRA -->
            <div class="next" @click="nextFoto">
                <i class="fas fa-arrow-right"></i>
            </div>

            <!-- PALLINI -->
            <div class="nav">
                <i v-for="(foto, index) in foto"      
                class="far fa-circle"
                :class="{ active: index == indexFoto}"
                @click="setFoto(index)"></i>         <!--LUPPIAMO NELL'ARRAY FOTO -->
                <!-- VALUTA L'INDEX DELLA FOTO E IL PALLINO SI SPOSTA DI CONSEGUENZA-->
            </div>

        </section>
    </div>





    <!-- JS -->
    <script src="./JS/script.js"></script>
</body>
</html>
